<!doctype html>
<!--
 This page is shown when the Workbench Extensions button is clicked, because the
 "page_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport", content="width=device-width, initial-scale=1">
    <title>Workbench Extensions</title>
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <link href="bower_components/angular-material/angular-material.css" rel="stylesheet">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body
    ng-cloak
    ng-app="workbench.popup"
    ng-controller="PopupController">

    <!-- Header -->
    <header ng-include="'views/popup/_header.html'"></header>

    <!-- Tabs -->
    <div class="tabs">
      <md-tabs
        md-stretch-tabs
        md-selected="selectedIndex">
        <md-tab label="locations" ui-sref="locations" md-active="isActive('locations')"></md-tab>
        <md-tab label="commands" ui-sref="commands" md-active="isActive('commands')"></md-tab>
        <md-tab label="dev" ui-sref="development" md-active="isActive('development')"></md-tab>
      </md-tabs>
      <div ui-view="tab" class="tab"></div>
    </div>

    <!-- Footer -->
    <footer ng-include="'views/popup/_footer.html'"></footer>

    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup/app.js"></script>
    <script src="scripts/popup/controllers/popupController.js"></script>
    <script src="scripts/popup/controllers/locationsController.js"></script>
    <script src="scripts/popup/controllers/commandsController.js"></script>
    <script src="scripts/popup/controllers/developmentController.js"></script>
    <script src="scripts/popup/services/tabService.js"></script>
    <script src="scripts/popup/services/commandService.js"></script>
    <script src="scripts/popup/services/locationService.js"></script>
    <!-- endbuild -->
  </body>
</html>
