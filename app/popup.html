<!doctype html>
<!--
 This page is shown when the Workbench Extensions button is clicked, because the
 "page_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <meta charset="utf-8">
    <title>Workbench Extensions</title>
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
      <link href="bower_components/angular-material/angular-material.css" rel="stylesheet">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <h1>Workbench Extensions</h1>
    <button id="gotoLog">Go To Log</button>
    <button id="clearCache">Clear Cache</button>
    <div>
      Workbench Version
      <span id="version">4.2.1</span>
    </div>
    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
